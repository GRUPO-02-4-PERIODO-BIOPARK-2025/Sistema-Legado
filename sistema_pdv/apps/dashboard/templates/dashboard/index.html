{% extends 'base.html' %} {% block content %}
<div style="padding: 20px">
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    "
  >
    <h1>Dashboard</h1>
    <div>
      <span style="margin-right: 15px; color: #555"
        >Ol√°,
        <strong>{{ user.first_name|default:user.username }}</strong>!</span
      >
      <form
        method="POST"
        action="{% url 'usuarios:logout' %}"
        style="display: inline"
      >
        {% csrf_token %}
        <button
          type="submit"
          style="
            background: linear-gradient(90deg, #7b2ff7, #9b41ff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
          "
        >
          Sair
        </button>
      </form>
    </div>
  </div>
  <p>Bem-vindo ao sistema PDV!</p>
</div>
{% endblock %}
