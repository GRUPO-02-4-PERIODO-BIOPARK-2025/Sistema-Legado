{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Sistema PDV{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <main class="main-content">
        <!-- Notification Bell -->
        <div class="notification-container">
            <button class="notification-bell" id="notificationBell">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </button>
            <div class="notification-dropdown" id="notificationDropdown">
                <div class="notification-header">
                    <h3>Notificações</h3>
                    <button class="mark-all-read" id="markAllRead">Marcar todas como lidas</button>
                </div>
                <div class="notification-list" id="notificationList">
                    <p class="no-notifications">Nenhuma notificação</p>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/notifications.js' %}"></script>
</body>
</html>
